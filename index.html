<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2 Kişilik Futbol</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="scores">
            <div id="player1-score">Oyuncu 1: 0</div>
            <div id="player2-score">Oyuncu 2: 0</div>
        </div>
        <canvas id="game-area"></canvas>
        <div class="controls">
            <div class="instructions">
                <p>Oyuncu 1: WASD tuşları</p>
                <p>Oyuncu 2: Yön tuşları</p>
            </div>
            <button id="start-btn">Oyunu Başlat</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
